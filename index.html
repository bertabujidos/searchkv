<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search in Your Database</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        #search-input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin-bottom: 10px;
        }

        #search-button {
            padding: 10px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #search-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Search in Your Database</h1>
    <input type="text" id="search-input" placeholder="Enter value to search">
    <button id="search-button" onclick="searchDatabase()">Search</button>
    <p id="result"></p>

    <script>
        async function searchDatabase() {
            const inputValue = document.getElementById('search-input').value;

            try {
                const response = await fetch(`kvworker.bertasdemos.com`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ key: inputValue }),
                });

                if (!response.ok) {
                    throw new Error('Value not found');
                }

                const result = await response.text();
                document.getElementById('result').innerText = `Retrieved value: ${result}`;
            } catch (error) {
                document.getElementById('result').innerText = `Error: ${error.message}`;
            }
        }
    </script>
</body>

</html>
